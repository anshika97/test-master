{% extends 'movie/base.html' %}
{% block title %} New Movie {% endblock %}
{% block body %}
    <h1>Add New Movie</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create" />
    </form>
{% endblock %}
